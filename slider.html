<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Slider</title>
    <style>
        .bi{
            font-size: 30px;
            transition: all 0.6s;
            
        }
        .bi:hover{
            color: aqua;

            scale:1.3
        }
        .right{
            font-size: 30px;
            transition: all 0.6s;
            
        }
        .right:hover{
            color: aqua;
            scale:1.3
        }
    </style>
</head>
<body>
    <div class="container col-6 d-flex flex-column justify-content-center align-items-center shadow mt-5">
        <div class="image d-flex justify-content-center">
            <img width="50%" height="50%" src="https://th.bing.com/th/id/R.7f34a70a5bee79488309934920d316cb?rik=IRJI6pSFo6OI%2fQ&riu=http%3a%2f%2fallpicts.in%2fwp-content%2fuploads%2f2018%2f03%2fNatural-Images-HD-1080p-Download-with-Keyhole-Arch-at-Pfeiffer-Beach.jpg&ehk=JPI0MFI04N62Xtd7MT1P2sw4vJgwODLsp1EcpgvuGFo%3d&risl=&pid=ImgRaw&r=0" alt="">
        </div>
        <div class="row col-12 d-flex justify-content-between ">
            <i class="bi bi-arrow-left-circle d-flex align-items-center left"></i>
        <div  class="name d-flex justify-content-between ">
            
            <h1 >M.Zain </h1>
            
        </div>
        <i style="transform: rotate(180deg);" class="bi bi-arrow-left-circle text-right d-flex align-items-center right"></i>
        </div>
        <div class="post">
            <h2>Web-Dev</h2>
        </div>
        <div class="info">
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Libero, ea, incidunt eligendi ipsa quibusdam voluptate harum sunt error doloribus cumque accusamus? Asperiores libero, reiciendis aliquid beatae quibusdam dolores quae ipsum?</p>
        </div>
        
    </div>
    <script>
        let right=document.querySelector('.right');
        let left=document.querySelector('.left');
        let name=document.querySelector('.name h1');
        let post=document.querySelector('.post h2');
        let info=document.querySelector('.info');
        let image=document.querySelector('.image img');
        let count=0;
        arr=[
            {
              id:1,
              image:'https://th.bing.com/th/id/OIP.zcvVwTiMiTyxXdiFEHNcPgHaEo?pid=ImgDet&w=188&h=117&c=7&dpr=1.1',
                name:'amar',
                post:'gamer',
            },
            {
                id:2,
                image:'https://th.bing.com/th/id/OIP.ybY4L4f2hqZXS1qxkm8_BQHaFP?pid=ImgDet&w=1414&h=1000&rs=1',
                name:'hasan',
                post:'designer',

            },
            {
                id:3,
                image:'https://th.bing.com/th/id/OIP.BjcrWiOG2AoftmlQy0gCqQHaE0?pid=ImgDet&w=960&h=625&rs=1',
                name:'jarland',
                post:'demolisher',

            },
            {
                id:4,
                image:'https://th.bing.com/th/id/OIP.q6Uga56bfmHRwWqRwOVJvgHaE8?pid=ImgDet&w=1920&h=1280&rs=1',
                name:'farhan',
                post:'singer',

            },

        ]
        right.addEventListener('click',()=>{
            ++count;
            name.innerText = arr[count].name;
            post.innerText = arr[count].post;
            image.src= arr[count].image;
            if(count === arr.length-1){
                count=0
            }

        })
        left.addEventListener('click',()=>{
            --count;
            name.innerText = arr[count].name;
            post.innerText = arr[count].post;
            image.src = arr[count].image;
            if(count == 0){
                count=arr.length-1
            }

        })
        console.log(count);
</script>
</body>
</html>
